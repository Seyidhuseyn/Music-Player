<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Music-Player</title>
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="./ell_nikki.jpg">
        </div>
        <h2 id="title">Runing Scared</h2>
        <h4 id="artist">Ell & Nikki</h4>
        <audio src="" ></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress">
            </div>
            <div class="duration-wrapper">
                <span id="current-time">01:47</span>
                <!-- <hr> -->
                <span id="duration">02:52</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-fast-backward" id="prev"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-fast-forward" id="next"></i>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
